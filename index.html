<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Stone Clicker</title>
  <style>
    /* Основные стили для всей страницы */
    body {
      background-color: #1d1d1d;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none; /* Для Safari */
    }

    /* Контейнер для контента */
    .container {
      text-align: center;
      max-width: 100%;
      padding: 20px;
      position: relative;
    }

    /* Стили для кнопки-кликера (камень) */
    .stone {
      width: 220px;
      height: 220px;
      background: transparent; /* Убираем фон */
      border-radius: 50%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-image: url('assets/Stone.png'); /* Путь к изображению камня */
      background-size: cover;
      animation: stoneAnimation 2s infinite ease-in-out;
    }

    /* Пульсация камня */
    @keyframes stoneAnimation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .stone:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 60px rgba(0, 0, 0, 0.8);
    }

    /* Стили для счётчика */
    .counter {
      margin-top: 30px;
      font-size: 40px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s ease;
      animation: counterAnimation 1s ease;
    }

    /* Анимация для счётчика */
    @keyframes counterAnimation {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.1);
      }
    }

    .counter:hover {
      transform: scale(1.2);
    }

    /* Стиль футера */
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
      font-style: italic;
      letter-spacing: 1px;
    }

    .footer a {
      color: #aaa;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #f1c40f;
    }

    /* Адаптивность для мобильных устройств */
    @media (max-width: 600px) {
      .stone {
        width: 180px;
        height: 180px;
      }

      .counter {
        font-size: 32px;
      }

      .footer {
        font-size: 12px;
      }
    }

    @media (max-width: 400px) {
      .stone {
        width: 150px;
        height: 150px;
      }

      .counter {
        font-size: 28px;
      }

      .footer {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="stone" id="stone"></div>
    <div class="counter" id="counter">0</div>

    <div class="footer">
      By <a href="#">alone_fixer</a>
    </div>
  </div>

  <script>
    // Отключение увеличения масштаба при двойном нажатии
    let lastTouchEnd = 0;
    document.addEventListener('touchend', (event) => {
      const now = new Date().getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // Получаем сохранённое значение счётчика из localStorage
    let counter = parseInt(localStorage.getItem('counter')) || 0;

    // Обновляем отображение счётчика
    const counterDisplay = document.getElementById('counter');
    counterDisplay.textContent = counter;

    const stone = document.getElementById('stone');

    // Слушаем событие клика на камне
    stone.addEventListener('click', () => {
      counter++; // Увеличиваем количество кликов на 1
      counterDisplay.textContent = counter;

      // Сохраняем новое значение счётчика в localStorage
      localStorage.setItem('counter', counter);
    });
  </script>

</body>
</html>
