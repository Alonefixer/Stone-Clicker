<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кликер камня</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #FF6F61, #D71C2A);
      font-family: 'Arial', sans-serif;
      color: white;
      user-select: none;
      overflow: hidden;
    }

    .container {
      text-align: center;
      border-radius: 20px;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.7);
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease-in-out;
    }

    #stone-platform {
      background: inherit;
      border-radius: 20px;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }

    #stone {
      cursor: pointer;
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, #5a5a5a 30%, #333333);
      border-radius: 50%;
      box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.8), 0 0 50px rgba(0, 0, 0, 0.5);
      position: relative;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 24px;
      text-align: center;
      animation: stoneBounce 0.5s ease-out infinite alternate;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    /* Анимация подпрыгивания камня */
    @keyframes stoneBounce {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }

    /* Эффект при нажатии */
    #stone:active {
      animation: stoneClickEffect 0.3s ease-in-out;
    }

    @keyframes stoneClickEffect {
      0% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    #counter {
      font-size: 40px;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      margin-top: 10px;
      letter-spacing: 1px;
      animation: counterFade 1s ease-in-out infinite alternate;
    }

    /* Анимация мерцания счетчика */
    @keyframes counterFade {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0.6;
      }
    }

    /* Стиль подсветки камня при наведении */
    #stone:hover {
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.7);
      transform: scale(1.1);
    }

    /* Стиль для ПК */
    .pc-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: white;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
    }

    /* Стиль для мобильных устройств */
    @media (max-width: 768px) {
      #stone {
        width: 150px;
        height: 150px;
        font-size: 20px;
      }

      #counter {
        font-size: 35px;
      }

      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="pc-message" class="pc-message" style="display: none;">
    Пожалуйста, играйте на мобильном устройстве!
  </div>
  
  <div class="container" id="mobile-container">
    <div id="stone-platform">
      <div id="stone">
        Stone
      </div>
      <div id="counter">0</div>
    </div>
  </div>

  <audio id="click-sound" src="assets/sounds/Click.mp3" preload="auto"></audio>

  <script>
    const stone = document.getElementById('stone');
    const counterElement = document.getElementById('counter');
    const clickSound = document.getElementById('click-sound');
    const pcMessage = document.getElementById('pc-message');
    const mobileContainer = document.getElementById('mobile-container');

    // Функция для проверки устройства
    function isMobile() {
      return /Mobi|Android|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent);
    }

    // Если устройство не мобильное, показываем сообщение
    if (!isMobile()) {
      mobileContainer.style.display = 'none';
      pcMessage.style.display = 'block';
    }

    // Загружаем счетчик из localStorage или устанавливаем на 0
    let counter = localStorage.getItem('counter') ? parseInt(localStorage.getItem('counter')) : 0;

    // Обновляем счетчик
    function updateCounter() {
      counterElement.textContent = counter;
    }

    // Задержка перед увеличением счета
    const clickDelay = 1000; // Задержка в 1 секунду (1000 миллисекунд)
    let canClick = true; // Флаг для отслеживания состояния клика

    // Функция для обработки клика с задержкой
    function handleClick() {
      if (canClick) {
        canClick = false; // Отключаем возможность повторного клика
        setTimeout(() => {
          counter++;
          updateCounter();
          localStorage.setItem('counter', counter);
          
          // Воспроизведение звука при клике
          clickSound.currentTime = 0;
          clickSound.play();
          
          canClick = true; // Включаем возможность клика снова после задержки
        }, clickDelay); // Задержка перед следующей возможностью клика
      }
    }

    // Клик на камень
    stone.addEventListener('click', handleClick);

    // Инициализация
    updateCounter();
  </script>
</body>
</html>
