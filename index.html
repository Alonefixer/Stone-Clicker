<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Stone Clicker</title>
  <style>
    /* Основные стили для страницы */
    body {
      background-color: #1d1d1d;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
    }

    /* Контейнер для камня и счётчика */
    .container {
      text-align: center;
      max-width: 100%;
      padding: 20px;
    }

    /* Стили для кнопки-кликера (камень) */
    .stone {
      width: 220px;
      height: 220px;
      background-image: url('assets/Stone.png');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: stoneAnimation 2s infinite ease-in-out;
    }

    /* Эффект пульсации камня */
    @keyframes stoneAnimation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .stone:active {
      transform: scale(0.95); /* Эффект нажатия */
    }

    /* Счётчик кликов */
    .counter {
      margin-top: 20px;
      font-size: 40px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }

    /* Футер с подписью */
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
      font-style: italic;
    }

    .footer a {
      color: #aaa;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #f1c40f;
    }

    /* Адаптивность для мобильных устройств */
    @media (max-width: 600px) {
      .stone {
        width: 180px;
        height: 180px;
      }

      .counter {
        font-size: 32px;
      }

      .footer {
        font-size: 12px;
      }
    }

    @media (max-width: 400px) {
      .stone {
        width: 150px;
        height: 150px;
        margin-bottom: 10px;
      }

      .counter {
        font-size: 28px;
        margin-top: 15px;
      }

      .footer {
        font-size: 10px;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Основной контейнер -->
  <div class="container">
    <!-- Камень -->
    <div class="stone" id="stone"></div>
    <!-- Счётчик -->
    <div class="counter" id="counter">0</div>
    <!-- Футер -->
    <div class="footer">
      By <a href="#">alone_fixer</a>
    </div>
  </div>

  <script>
    // Предотвращаем масштабирование при двойном нажатии
    let lastTouchEnd = 0;
    document.addEventListener('touchend', (event) => {
      const now = new Date().getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    });

    // Получение счётчика из localStorage (или 0, если он не установлен)
    let counter = parseInt(localStorage.getItem('counter')) || 0;

    // Элементы счётчика и камня
    const counterDisplay = document.getElementById('counter');
    const stone = document.getElementById('stone');

    // Отображаем текущее значение счётчика
    counterDisplay.textContent = counter;

    // Обработчик нажатия на камень
    stone.addEventListener('click', () => {
      counter++; // Увеличиваем счётчик
      counterDisplay.textContent = counter; // Обновляем отображение
      localStorage.setItem('counter', counter); // Сохраняем значение
    });

    // Обработка для телефонов: включение кликов
    stone.addEventListener('touchstart', (event) => {
      event.preventDefault(); // Отключаем стандартное поведение
      counter++; // Увеличиваем счётчик
      counterDisplay.textContent = counter; // Обновляем отображение
      localStorage.setItem('counter', counter); // Сохраняем значение
    });
  </script>
</body>
</html>
