<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Stone Clicker</title>
  <style>
    /* Общий стиль страницы */
    body {
      background: radial-gradient(circle, #111, #000);
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      user-select: none;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 2;
    }

    /* Камень-кликер */
    .stone {
      width: 220px;
      height: 220px;
      background-image: url('assets/Stone.jpg');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      box-shadow: 0 20px 60px rgba(255, 255, 255, 0.2), 0 0 25px rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
      margin-bottom: 30px;
      z-index: 2;
    }

    .stone:hover {
      transform: scale(1.1);
      box-shadow: 0 30px 100px rgba(255, 215, 0, 0.3);
    }

    /* Счётчик кликов */
    .counter {
      font-size: 60px;
      font-weight: bold;
      color: #f1c40f;
      text-shadow: 0px 5px 15px rgba(255, 215, 0, 0.8), 0 0 10px rgba(255, 255, 255, 0.5);
      transition: transform 0.2s ease-in-out, color 0.2s ease-in-out;
      margin-top: 20px;
      display: inline-block;
    }

    .counter:active {
      transform: scale(1.1);
      color: #f39c12;
    }

    /* Время игры */
    .game-time {
      font-size: 24px;
      color: #aaa;
      margin-top: 10px;
      transition: color 0.3s ease;
    }

    /* Футер */
    .footer {
      margin-top: 25px;
      font-size: 14px;
      color: #aaa;
      font-style: italic;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    .footer a {
      color: #f1c40f;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .footer a:hover {
      color: #fff;
      transform: scale(1.1);
    }

    /* Мобильная версия */
    @media (max-width: 600px) {
      .stone {
        width: 180px;
        height: 180px;
      }

      .counter {
        font-size: 45px;  /* Уменьшаем размер счётчика для мобильных */
      }

      .game-time {
        font-size: 20px;
      }

      .footer {
        font-size: 12px;
      }
    }

    @media (max-width: 400px) {
      .stone {
        width: 160px;
        height: 160px;
      }

      .counter {
        font-size: 40px;  /* Ещё больше уменьшаем размер счётчика для очень маленьких экранов */
      }

      .game-time {
        font-size: 18px;
      }

      .footer {
        font-size: 10px;
      }
    }

    /* Сообщение о недоступности на ПК */
    .pc-message {
      color: white;
      font-size: 30px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="stone" id="stone"></div>
    <div class="counter" id="counter">0</div>
    <div class="game-time" id="game-time">Время игры: 00:00:00</div>
    <div class="footer">
      By <a href="#">alone_fixer</a>
    </div>
  </div>

  <script>
    // Проверка на мобильное устройство
    function isMobile() {
      return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    // Условие для ПК/ноутбука
    if (!isMobile()) {
      document.body.innerHTML = '<h1 class="pc-message">Зайдите с телефона!</h1>';
      throw new Error("Игра не доступна на ПК/ноутбуках.");
    }

    let counter = parseInt(localStorage.getItem('counter')) || 0;
    let startTime = parseInt(localStorage.getItem('startTime')) || Date.now(); // Сохраняем время начала
    let elapsedTime = parseInt(localStorage.getItem('elapsedTime')) || 0; // Время, прошедшее с последнего сеанса
    const counterDisplay = document.getElementById('counter');
    const stone = document.getElementById('stone');
    const gameTimeDisplay = document.getElementById('game-time');

    let isDebouncing = false;

    // Обновляем счетчик кликов
    counterDisplay.textContent = counter;

    // Восстанавливаем время игры
    function updateGameTime() {
      const totalElapsedTime = elapsedTime + (Date.now() - startTime);
      const hours = Math.floor(totalElapsedTime / 3600000); // 3600000ms = 1 час
      const minutes = Math.floor((totalElapsedTime % 3600000) / 60000); // 60000ms = 1 минута
      const seconds = Math.floor((totalElapsedTime % 60000) / 1000); // 1000ms = 1 секунда

      // Форматируем время в формате ЧЧ:ММ:СС
      gameTimeDisplay.textContent = `Время игры: ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    // Обновление времени игры каждую секунду
    setInterval(() => {
      updateGameTime();
    }, 1000);

    // Функция для плавного увеличения счета
    function animateCounter(start, end) {
      const duration = 150; // Уменьшаем длительность анимации
      const steps = 20; // Уменьшаем количество шагов
      const stepDuration = duration / steps;
      let currentStep = 0;

      function updateStep() {
        const currentValue = Math.round(start + (end - start) * (currentStep / steps));
        counterDisplay.textContent = currentValue;
        currentStep++;

        if (currentStep <= steps) {
          requestAnimationFrame(updateStep); // Ожидаем следующего кадра для обновления
        }
      }

      updateStep();
    }

    // Функция для обработки кликов с дебаунсом
    function handleClick() {
      if (isDebouncing) return; // Если в режиме дебаунсинга, игнорируем клик

      isDebouncing = true;
      const oldCounter = counter;
      counter++; // Увеличиваем счет
      animateCounter(oldCounter, counter); // Плавно увеличиваем счет

      localStorage.setItem('counter', counter);

      // Снимаем дебаунсинг через 300 мс
      setTimeout(() => {
        isDebouncing = false;
      }, 300);
    }

    // Слушаем клики
    stone.addEventListener('click', handleClick);

    // Слушаем тачи на мобильных устройствах
    stone.addEventListener('touchstart', (event) => {
      event.preventDefault();
      handleClick();
    });

    // Сохраняем время начала при выходе из игры
    window.addEventListener('beforeunload', () => {
      const currentTime = Date.now();
      localStorage.setItem('startTime', currentTime); // Сохраняем текущее время начала игры
      localStorage.setItem('elapsedTime', elapsedTime + (currentTime - startTime)); // Сохраняем прошедшее время
    });
  </script>

  <!-- Добавление скрипта для снежинок -->
  <script src="https://thecode.media/wp-content/uploads/2019/12/snowfall2020.js"></script>
</body>
</html>
