<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кликер камня</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4b6cb7, #182848);
      font-family: 'Arial', sans-serif;
      color: white;
      user-select: none;
      overflow: hidden;
      background-size: cover;
      background-attachment: fixed;
    }

    .container {
      text-align: center;
      border-radius: 15px;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.7);
      max-width: 500px;
      width: 100%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    #stone-platform {
      background: inherit;
      border-radius: 15px;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
    }

    #stone {
      cursor: pointer;
      width: 220px;
      height: 220px;
      background: radial-gradient(circle, #5a5a5a 30%, #333333);
      border-radius: 50%;
      box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.8), 0 0 50px rgba(0, 0, 0, 0.5);
      position: relative;
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 30px;
      text-align: center;
      animation: stoneBounce 0.5s ease-out infinite alternate;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    /* Анимация подпрыгивания камня */
    @keyframes stoneBounce {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }

    /* Эффект при нажатии */
    #stone:active {
      animation: stoneClickEffect 0.3s ease-in-out;
    }

    @keyframes stoneClickEffect {
      0% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    #counter {
      font-size: 50px;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      margin-top: 10px;
      letter-spacing: 2px;
      animation: counterFade 1s ease-in-out infinite alternate;
    }

    /* Анимация мерцания счетчика */
    @keyframes counterFade {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0.6;
      }
    }

    /* Эффект подсветки камня при наведении */
    #stone:hover {
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.6);
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <div class="container">
    <div id="stone-platform">
      <div id="stone">
        Stone
      </div>
      <div id="counter">0</div>
    </div>
  </div>

  <audio id="click-sound" src="assets/sounds/Click.mp3" preload="auto"></audio>

  <script>
    const stone = document.getElementById('stone');
    const counterElement = document.getElementById('counter');
    const clickSound = document.getElementById('click-sound');

    // Загружаем счетчик из localStorage или устанавливаем на 0
    let counter = localStorage.getItem('counter') ? parseInt(localStorage.getItem('counter')) : 0;

    // Обновляем счетчик
    function updateCounter() {
      counterElement.textContent = counter;
    }

    // Задержка перед увеличением счета
    const clickDelay = 1000; // Задержка в 1 секунду (1000 миллисекунд)
    let canClick = true; // Флаг для отслеживания состояния клика

    // Функция для обработки клика с задержкой
    function handleClick() {
      if (canClick) {
        canClick = false; // Отключаем возможность повторного клика
        setTimeout(() => {
          counter++;
          updateCounter();
          localStorage.setItem('counter', counter);
          
          // Воспроизведение звука при клике
          clickSound.currentTime = 0;
          clickSound.play();
          
          canClick = true; // Включаем возможность клика снова после задержки
        }, clickDelay); // Задержка перед следующей возможностью клика
      }
    }

    // Клик на камень
    stone.addEventListener('click', handleClick);

    // Инициализация
    updateCounter();
  </script>
</body>
</html>
